{% if gamespot_news %}
<div class="latest-news-section">
    <div class="ln-title"><span>Últimas Notícias de Jogos (GameSpot)</span></div>
    <div class="news-container">
        {% for news in gamespot_news %}
        <div class="news-item">
            <a href="{{ news.link }}" target="_blank">
                <h3>{{ news.title }}</h3>
            </a>
            <small>{{ news.published }}</small>
            <p>{{ news.summary|truncatewords:20 }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<p>Não há notícias disponíveis no momento.</p>
{% endif %}
