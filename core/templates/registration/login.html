{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block content %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Sarcophagus House of Old Pc Games - Login</title>
</head>
<body>
    {% include 'latest_news.html' %}
    <div class="background-image-login">
        <img src="{% static 'img/login-bg.jpg' %}" alt="Login Background">
        <div class="login-container">

            <!-- Formulário de login padrão -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="custom-button">Login</button>
            </form>

            <!-- Botão de Login com Google abaixo do botão de login por email -->
            <a href="{% provider_login_url 'google' %}" class="social-button google" style="margin-left: 680px; margin-top: 300px; padding: 10px 20px; background-color: #4285f4; color: #fff; border-radius: 4px; text-align: center;">
                <img src="{% static 'img/google-icon.png' %}" alt="" style="width: 20px">
                Login com Google
            </a>
        </div>
    </div>
</body>
{% include 'footer.html' %}
</html>
{% endblock %}
