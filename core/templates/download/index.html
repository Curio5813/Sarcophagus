{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Games</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .search-widget {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .search-widget input {
            margin: 0 5px;
            border-radius: 30px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 150px;
        }
        .search-widget button {
            margin: 0 5px;
            border-radius: 30px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-widget button:hover {
            background-color: #0056b3;
        }
        .recent-game-page {
            text-align: center;
        }
        .recent-game-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .recent-game-item {
            flex: 0 0 200px;
            margin: 15px;
            text-align: center;
        }
        .rgi-thumb {
            height: 150px;
            background-size: cover;
        }
    </style>
</head>
<body>

<section class="page-section recent-game-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <!-- Formulário de busca -->
                <form class="search-widget" method="get" action="{% url 'download' %}">
                    <input type="text" name="game" placeholder="Game Name">
                    <input type="text" name="descricao" placeholder="Description">
                    <input type="text" name="genero" placeholder="Genre">
                    <input type="number" name="ano" placeholder="Year">
                    <input type="text" name="desenvolvedor" placeholder="Developer">
                    <input type="text" name="distribuidor" placeholder="Distributor">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>

                <!-- Resultados da busca -->
                <div class="recent-game-row">
                    {% if games %}
                        {% for game in games %}
                        <div class="recent-game-item">
                            <div class="rgi-thumb set-bg" data-setbg="{{ game.imagem.thumb.url }}">
                                <div class="cata">{{ game.genero }}</div>
                            </div>
                            <div class="rgi-content">
                                <h5>{{ game.game }}</h5>
                                <p>{{ game.descricao }}</p>
                                <div class="rgi-extra">
                                    <div class="rgi-star"><img src="{% static 'img/icons/star.png' %}" alt=""></div>
                                    <div class="rgi-heart"><img src="{% static 'img/icons/heart.png' %}" alt=""></div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    {% else %}
                        <p>No results found.</p> <!-- Mensagem quando não houver jogos -->
                    {% endif %}
                </div>

                <!-- Paginação (caso tenha) -->
                <div class="site-pagination">
                    <span class="active">01.</span>
                    <a href="#">02.</a>
                    <a href="#">03.</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
